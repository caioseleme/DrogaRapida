<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Remédios - Detalhes do Produto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Seção de Detalhes do Produto -->
    <section class="product-details">
        <div id="product-container">
            <!-- As informações do produto serão inseridas aqui pelo JavaScript -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Entrega de Remédios. Todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        // Função para obter parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const productId = getQueryParam('id');
            const productContainer = document.getElementById('product-container');

            // Dados fictícios para demonstração; substitua pelos reais
            const products = {
                1: {
                    name: 'Remédio 1',
                    description: 'Descrição detalhada do remédio 1. Inclui informações sobre uso, dosagem e efeitos colaterais.',
                    image: 'images/remedio1.jpg'
                },
                2: {
                    name: 'Remédio 2',
                    description: 'Descrição detalhada do remédio 2. Inclui informações sobre uso, dosagem e efeitos colaterais.',
                    image: 'images/remedio2.jpg'
                }
            };

            const product = products[productId];

            if (product) {
                productContainer.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h1>${product.name}</h1>
                    <p>${product.description}</p>
                    <button>Adicionar ao Carrinho</button>
                `;
            } else {
                productContainer.innerHTML = '<p>Produto não encontrado.</p>';
            }
        });
    </script>
</body>
</html>
